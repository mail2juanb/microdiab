<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MicroDiab</title>
    <link rel="stylesheet" type="text/css" th:href="@{/clientui/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>

<body class="d-flex flex-column vh-100">

<!-- Header -->
<th:block th:replace="~{fragments :: header}"></th:block>

<!-- Centred main body -->
<main class="flex-grow-1 d-flex align-items-center">
    <div class="container text-center">

        <!-- Block for displaying global errors -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}">An error has occurred.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="card-title text-primary mb-4">
                            Welcome to the MicroDiab application
                        </h1>
                        <p class="card-text text-muted mb-4">
                            Easily manage your patients and their medical information
                        </p>
                        <a th:href="@{/patients}" class="btn btn-primary btn-lg px-5 py-3">
                            <i class="bi bi-people-fill me-2"></i>
                            Patient List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments :: footer}"></th:block>
</body>
</html>
