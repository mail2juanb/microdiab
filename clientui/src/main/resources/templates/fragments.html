<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Fragments</title>
    <link rel="stylesheet" type="text/css" th:href="@{/clientui/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>

<body>
<!-- Header fragment -->
<th:block th:fragment="header">
    <header class="bg-primary text-white py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left side : Title + Patient List button -->
                <div class="col-md-6 d-flex align-items-center">
                    <h2 class="mb-0 me-5">MicroDiab</h2>
                    <!-- Link to /patients, hidden if currentPage == “patients”, 'home' -->
                    <a th:if="${currentPage != 'patients' and currentPage != 'home'}" th:href="@{/patients}" class="btn btn-outline-light btn-sm">
                        Patient list
                    </a>
                    <a th:if="${currentPage == 'patients'}" th:href="@{/clientui/home}" class="btn btn-outline-light btn-sm">
                        Home
                    </a>
                </div>
                <!-- Right side : User + Logout -->
                <div class="col-md-6 text-md-end text-center">
                    <div class="d-flex justify-content-md-end justify-content-center align-items-center">
                        <div class="me-3">
                            <small class="opacity-75">Connected as:</small><br>
                            <strong th:text="${userConnected}" class="user">Username</strong>
                            <span class="badge bg-light text-primary ms-1" th:text="${userRole}">Role</span>
                        </div>
                        <form th:action="@{/logout}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>

<!-- Footer fragment -->
<th:block th:fragment="footer">
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <small class="text-muted">&copy; 2026 MicroDiab - Medical management application</small>
        </div>
    </footer>
</th:block>
</body>

</html>
