<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a patient - MicroDiab</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>

<body class="d-flex flex-column vh-100">
<!-- Header -->
<th:block th:replace="~{fragments :: header}"></th:block>

<!-- Main body -->
<main class="flex-grow-1 py-4">
    <div class="container">
        <h1 class="mb-4 text-center">Add a patient</h1>

        <!-- Block for displaying global errors -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}">An error has occurred.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/add/addPatient}" th:object="${patient}" method="post">
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
                        <span th:if="${errors != null && errors.containsKey('lastname')}" class="text-danger" th:text="${errors['lastname']}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" th:field="*{firstname}">
                        <span th:if="${errors != null && errors.containsKey('firstname')}" class="text-danger" th:text="${errors['firstname']}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="dateofbirth" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="dateofbirth" th:field="*{dateofbirth}">
                        <span th:if="${errors != null && errors.containsKey('dateofbirth')}" class="text-danger" th:text="${errors['dateofbirth']}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select th:field="*{gender}" id="gender" class="form-select">
                            <option value="" disabled selected>Choose a genre</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                        <span th:if="${errors != null && errors.containsKey('gender')}" class="text-danger" th:text="${errors['gender']}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Record</button>
                        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<th:block th:replace="~{fragments :: footer}"></th:block>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</body>
</html>
