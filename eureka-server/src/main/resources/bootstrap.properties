################################################################################
# APPLICATION CORE CONFIGURATION
################################################################################

# Application name
spring.application.name=eureka-server

# Server port
server.port=9102



################################################################################
# EUREKA SERVER CONFIGURATION
################################################################################

# Run Eureka Server in standalone mode (no registration or registry fetching)
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false

# Base URL for Eureka (environment variables for Docker)
eureka.client.serviceUrl.defaultZone=http://${EUREKA_SERVER_HOST:eureka-server}:${EUREKA_SERVER_PORT:9102}/eureka/
